<form class="search_form_page" action="{% url 'actividades' %}" method="get">
    <div class="column">
        <input type="radio" id="ida" name="button" value="ida">
        <label for="soloida">Un alojamiento</label>
        <input type="radio" id="idayvuelta" name="button" value="idayvuelta">
        <label for="idayvuelta">Múltiples alojamientos</label><br>
        <br>
        <label for="datetravel"><strong>Destino</strong></label><br>
        <select class="box" name="ciudad">
            <option value="" selected disabled>País o ciudad</option>
            {% for c in ciudades %}
            <option value="{{c}}">{{c}}</option>
            {% endfor %}
        </select><br>
        <label for="datetravel"><strong>Seleccionar huéspedes</strong></label><br>
        <input class="box" min="1" max="20" type="number" id="datetravel" ><br>
    </div>
    <div class="column">
        <label for="datetravel"><strong>Check in</strong></label><br>
        <input class="box" type="date" id="datetravel"><br>
        <label for="datetravel"><strong>Check out</strong></label><br>
        <input class="box" type="date" id="datetravel"><br>
        <input class="CTA_BUSCAR" type="submit" value="Buscar"/>
    </div>
</form>
