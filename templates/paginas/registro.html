{% extends 'plantilla/base.html' %}
{% load static %}
{% block title %} Registro {% endblock %}
{% block content %}
<div class="container-registro">
    <h2>Crear Cuenta</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="campo">
            <input type="text" id="nombre" placeholder="Nombre" name="nombre" class="input-campo" required>
        </div>

        <div class="campo">
            <input type="text" id="apellidos" placeholder="Apellidos" name="apellidos" class="input-campo relleno" required>

        </div>
        <!--
        <div class="campo">
            <label for="fecha_nacimiento" class="label-placeholder-nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="input-campo relleno" required>
        </div>
        -->

        <div class="campo">            
            <input type="email" id="email" placeholder="Email" name="email" class="input-campo relleno" required>
        </div>

        <div class="campo">
            <input type="text" id="usuario" placeholder="Username" name="username" class="input-campo relleno" required>
        </div>

        <div class="campo">
            <input type="password" id="contrasena" placeholder="Contraseña" name="password" class="input-campo relleno" required>
        </div>

        <div class="campo">
            <input type="password" id="confirmar_contrasena" placeholder="Confirmar Contraseña" name="password2" class="input-campo relleno" required>
        </div>

        <input type="submit" value="Enviar">
    </form>
</div>
{% endblock %}
