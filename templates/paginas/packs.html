{% extends 'plantilla/base.html' %}
{% load static %}
{% block title %} Packs {% endblock %}
{% block content %}
  <div class="seccion_productos">
    <a href="{% url 'packs'%}" class="link_seccion_product">
        <div class="titulo_seccion">
        Packs completos
        </div>
    </a>
    <!--Formulario de packs-->
	{% include 'paginas/formularios/form_packs.html' %}
    <div class="grid_productos">
        {% for pa in packs %}
        <a href="{% url 'detail_pack' pa.pk%}" class="link_producto">
                <div class="producto"> 
                <img src="{% static 'images/hotelywarner.jpg' %}" class="img_product">
                <h3 class="product_name">{{pa}}<h3> 
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
