{% extends 'plantilla/base.html' %}
{% load static %}
{% block title %} Detalle {{pack.pa_nombre}} {% endblock %}
{% block content %}

<!-- <h1>probando actividad</h1> -->
	<main class="zone_main">
		<div class="container_main">
			<div class="dproduct_container">
				<div class="dproduct_img" style="background-image: url({{pack.pa_imagen.url}});"></div>
				<div class="dproduct_info">
					<h1 class="dproduct_title">
						<button id="btnBack" class="btn_back">
							<svg class="page_title_icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
								<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
								</svg>
						</button>
						{{pack.pa_nombre}}
					</h1>
					<div class="dproduct_details">
						<div class="dproduct_datas_zone">
							<div class="dproduct_datas">
								<p class="detail_title">Ciudad</p>
								<p class="detail_data">{{pack.pa_ciudad}}</p>
							</div>
							<div class="dproduct_datas">
								<p class="detail_title">Info Vuelo</p>
								<p class="detail_data">{{pack.vuelo_id.nombre}}</p>
							</div>
						</div>
						<p class="detail_title">Descripción</p>
						<p class="detail_data">{%lorem%}</p>
					</div>
					<div class="dproduct_buy">
						<p class="dproduct_price">{{pack.pa_precio}} €</p>
						<button class="boton-carrito">Añadir al carrito</button>
					</div>
				</div>
			</div>
		</div>
	</main>

{% endblock %}
