{% load static %}

        <div class="titulo_seccion">
        Hoteles
        </div>
    </a>
    <!--Formulario de hoteles-->
	{% include 'paginas/formularios/form_hoteles.html' %}
    <div class="grid_productos">
        {% for ho in hoteles_filtrado %}

        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
